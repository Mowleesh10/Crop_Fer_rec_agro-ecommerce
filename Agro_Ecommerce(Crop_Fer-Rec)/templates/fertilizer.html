{% extends "layout.html" %}

{% block body %}
    <head>
        <style>
            input[type=text],select {
  width: 21%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 25px;
  box-sizing: border-box;
}
            .button {
  background-color:#5c8a8a;
  border: none;
  border-radius: 25px;
  color: white;
  padding: 10px 12px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  align: center;
}
body{
 
}
        </style>
    </head>
    <body>
        <center>
            <div>
            <form method="POST", action="{{url_for('fer_rec')}}">
            <input type="text", name='fra', placeholder="Temperature"> <br><br>
            <input type="text", name='frb', placeholder="Humidity"> <br><br>
             <input type="text", name='frc', placeholder="Moisture"> <br><br>
             <select id="stype" name="frstype" align="left">
                 <option value="">Soil Type</option>
                 <option value="0">Black</option>
                 <option value="1">Clayey</option>
                 <option value="2">Loamy</option>
                 <option value="3">Red</option>
                 <option value="4">Sandy</option>
             </select>
             <select id="ctype" name="frctype" >
                  <option value="">Crop Type</option>
                  <option value="0">Barley</option>
                  <option value="1">Cotton</option>
                  <option value="2">Ground Nuts</option>
                  <option value="3">Maize</option>
                  <option value="4">Millets</option>
                  <option value="5">Oil seeds</option>
                 <option value="6">Paddy</option>
                 <option value="7">Pulses</option>
                 <option value="8">Sugarcane</option>
                 <option value="9">Tobacco</option>
                 <option value="10">Wheat</option>
             </select><br><br>
            <input type="text", name='frf', placeholder="Nitrogen"> <br><br>
            <input type="text", name='frg', placeholder="Phosphorous"> <br><br>
            <input type="text", name='frh', placeholder="Potassium"> <br><br><br>
            <input type="submit" ,  value='RECOMMEND' class="button">
        </form>

         </div>
    </center>

    </body>
{% endblock %}
